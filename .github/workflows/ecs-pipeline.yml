name: Deployment to dev environment

on:
 push:
    branches: [ main ]
 pull_request:
    branches: [ main ]

jobs:
  Cleanup: 
    runs-on: ubuntu-latest
    steps:
      - name: Runner workspace path
        run: |
          echo "Cleaning up previous run"
          rm -rf "${{ github.workspace }}"
  DeployDev:
    needs: [Cleanup]
    runs-on: ubuntu-latest
    environment: 
      name: dev
    steps:
      - uses: actions/checkout@v2
